<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function calc(){
                var y = document.getElementById("year").value;
                var eto = ["申","酉","戌","亥","子","丑","寅","卯","辰","巳","午","未"];
                document.getElementById("y").textContent = y;
                document.getElementById("e").textContent = eto[(y%12)];
            }
        </script>
    </head>
    <body>
        <h2>
            <span id="y"></span>年の干支は<span id="e"></span>
        </h2>
        <p>
            <input id="year" value="2016">
            <button onclick="calc()">計算</button>

        </p>
    </body>
</html>
